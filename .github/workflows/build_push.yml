name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: temurin

      - uses: gradle/actions/setup-gradle@v5

      - name: Build
        run: ./gradlew assembleRelease

      - name: Upload APKs
        uses: actions/upload-artifact@v5
        with:
          name: apk
          path: "**/*.apk"

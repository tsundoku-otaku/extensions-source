name: Build & Test App

on:
  push:
    branches:
      - main
    paths:
      - '**'
      - '!**.md'
      - '!.github/**'
      - '.github/scripts/**'
      - '.github/workflows/build_push.yml'
  workflow_dispatch:

permissions: {}

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

env:
  CI_CHUNK_SIZE: 65
  IS_PR_CHECK: false
  PUBLISH_REPOSITORY: mrissaoussama/extensions
  SOURCE_REPOSITORY: mrissaoussama/extensions-source

jobs:
  prepare:
    name: Prepare job
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      matrix: ${{ steps.generate-matrices.outputs.matrix }}
      delete: ${{ steps.generate-matrices.outputs.delete }}
    steps:
      - name: Checkout main branch
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Java
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165
        with:
          java-version: 17
          distribution: temurin

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2
        with:
          cache-read-only: true

      - name: Get last successful CI commit
        uses: nrwl/nx-set-shas@3e9ad7370203c1e93d109be57f3b72eb0eb511b1
        with:
          fallback-sha: 4b825dc642cb6eb9a060e54bf8d69288fbee4904

      - id: generate-matrices
        name: Create output matrices
        run: |
          python ./.github/scripts/generate-build-matrices.py "$NX_BASE" Release

  build:
    name: Build extensions (${{ matrix.chunk.number }})
    needs: prepare
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: ${{ toJson(fromJson(needs.prepare.outputs.matrix).chunk) != '[]' }}
    strategy:
      matrix: ${{ fromJSON(needs.prepare.outputs.matrix) }}
    steps:
      - name: Checkout main branch
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3
        with:
          persist-credentials: false

      - name: Set up Java
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165
        with:
          java-version: 17
          distribution: temurin

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2
        with:
          cache-read-only: ${{ matrix.chunk.number > 1 }}

      - name: Prepare signing key
        run: |
          echo ${{ secrets.SIGNING_KEY }} | base64 -d > signingkey.jks

      - name: Build extensions (${{ matrix.chunk.number }})
        env:
          MODULES: ${{ join(matrix.chunk.modules, ' ') }}
          ALIAS: ${{ secrets.ALIAS }}
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "MODULES: $MODULES"
          # list gradle projects once for validation
          ./gradlew projects --no-daemon > gradle-projects.txt || true
          echo "Gradle projects:"
          sed -n '1,200p' gradle-projects.txt || true

          for TASK in $MODULES; do
            echo "Processing requested task: $TASK"
            PROJECT_PATH="${TASK%:*}"
            if [ -z "$PROJECT_PATH" ]; then
              echo "Invalid task format (no project path): $TASK — skipping"
              continue
            fi

            # Check if project path exists in gradle projects output
            if grep -Fq "$PROJECT_PATH" gradle-projects.txt; then
              echo "Found project $PROJECT_PATH — running: ./gradlew $TASK"
              ./gradlew "$TASK" --no-daemon || { echo "Task $TASK failed"; exit 1; }
            else
              echo "Project $PROJECT_PATH not found — skipping task $TASK"
            fi
          done

      - name: List generated APKs (debug)
        run: |
          echo "Listing APKs produced by this build chunk (workspace root):"
          find . -type f -name "*.apk" -print || true
          echo "Count:"; find . -type f -name "*.apk" | wc -l || true

      - name: Upload APKs (${{ matrix.chunk.number }})
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4
        if: ${{ github.repository == env.SOURCE_REPOSITORY }}
        with:
          name: "individual-apks-${{ matrix.chunk.number }}"
          path: "**/*.apk"
          retention-days: 1

      - name: Clean up CI files
        run: rm -f signingkey.jks gradle-projects.txt

  publish:
    name: Publish extension repo
    needs: [prepare, build]
    if: ${{ github.repository == 'mrissaoussama/extensions-source' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Download APK artifacts
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53
        with:
          path: ~/apk-artifacts

      - name: Set up JDK
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165
        with:
          java-version: 17
          distribution: temurin

      - name: Checkout main branch
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3
        with:
          ref: main
          path: main
          persist-credentials: false

      - name: Create repo artifacts
        run: |
          cd main
          python ./.github/scripts/move-built-apks.py
          echo "Moved APKs:"
          ls -1 *.apk || true

      - name: Check remote access to publish repo
        run: |
          set -euo pipefail
          echo "Checking access to https://github.com/${{ env.PUBLISH_REPOSITORY }} using BOT_PAT"
          if [ -z "${{ secrets.BOT_PAT }}" ]; then
            echo "BOT_PAT is empty or not set; checkout may fail"
            exit 1
          fi
          # Try to list remote heads to ensure token works
          REPO_URL="https://${{ secrets.BOT_PAT }}@github.com/${{ env.PUBLISH_REPOSITORY }}.git"
          echo "Listing remote heads for $REPO_URL"
          git ls-remote --heads "$REPO_URL" || { echo "git ls-remote failed"; exit 1; }
        shell: bash

      - name: Ensure publish repo initialized and checkout
        run: |
          set -euo pipefail
          echo "Ensuring ${{ env.PUBLISH_REPOSITORY }} is initialized and checking out branch 'repo'"

          # Pick token (BOT_PAT preferred, else PUBLISH_TOKEN)
          if [ -n "${{ secrets.BOT_PAT }}" ]; then
            TOKEN="${{ secrets.BOT_PAT }}"
            echo "Using BOT_PAT"
          elif [ -n "${{ secrets.PUBLISH_TOKEN }}" ]; then
            TOKEN="${{ secrets.PUBLISH_TOKEN }}"
            echo "Using PUBLISH_TOKEN"
          else
            echo "Error: no publish token available (BOT_PAT or PUBLISH_TOKEN required)"
            exit 1
          fi

          OWNER_REPO="${{ env.PUBLISH_REPOSITORY }}"
          OWNER="$(echo "$OWNER_REPO" | cut -d'/' -f1)"
          REPO="$(echo "$OWNER_REPO" | cut -d'/' -f2)"

          API_BASE="https://api.github.com/repos/$OWNER/$REPO"

          # Check if remote has branches (404 means empty repository)
          status=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: token $TOKEN" "$API_BASE/branches")
          echo "GitHub API branches status: $status"
          if [ "$status" = "404" ] || [ "$status" = "204" ]; then
            echo "Repository appears empty (no branches). Creating initial README via GitHub API."
            content_b64=$(printf "# extensions repo\n" | base64 -w0)
            payload="{\"message\": \"Initial commit from CI\", \"content\": \"${content_b64}\"}"
            resp=$(curl -s -X PUT -H "Authorization: token $TOKEN" -H "Content-Type: application/json" -d "$payload" "$API_BASE/contents/README.md")
            echo "Created initial commit: $(echo "$resp" | sed -n '1,2p')"
          else
            echo "Repository has branches or API returned $status; proceeding."
          fi

          # Build authenticated repo URL for git operations
          REPO_URL="https://${TOKEN}@github.com/${OWNER}/${REPO}.git"

          # If 'repo' branch exists remotely, clone it. Otherwise clone default and create 'repo' branch.
          if git ls-remote --heads "$REPO_URL" repo | grep -q repo; then
            echo "Branch 'repo' exists on remote. Cloning that branch..."
            git clone --depth 1 --branch repo "$REPO_URL" repo
          else
            echo "Branch 'repo' does not exist. Cloning default branch..."
            git clone --depth 1 "$REPO_URL" repo
            pushd repo
            # Create repo branch and push it up
            git checkout -b repo
            git push -u origin repo || true
            popd
          fi

          echo "Checked out repository into ./repo"
        shell: bash

      - name: Merge and deploy repo
        env:
          DELETE: ${{ needs.prepare.outputs.delete }}
        run: |
          cd repo
          python ../main/.github/scripts/merge-repo.py "$DELETE"
          ../main/.github/scripts/commit-repo.sh

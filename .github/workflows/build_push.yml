name: Build & Test App

on:
  push:
    branches:
      - main
    paths:
      - '**'
      - '!**.md'
      - '!.github/**'
      - '.github/scripts/**'
      - '.github/workflows/build_push.yml'
  workflow_dispatch:

permissions: {}

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

env:
  CI_CHUNK_SIZE: 65
  IS_PR_CHECK: false
  PUBLISH_REPOSITORY: tsundoku-otaku/extensions
  SOURCE_REPOSITORY: tsundoku-otaku/extensions-source

jobs:
  prepare:
    name: Prepare job
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      matrix: ${{ steps.generate-matrices.outputs.matrix }}
      delete: ${{ steps.generate-matrices.outputs.delete }}
    steps:
      - name: Checkout main branch
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Java
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
        with:
          java-version: 17
          distribution: temurin

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@f29f5a9d7b09a7c6b29859002d29d24e1674c884 # v5.0.1
        with:
          cache-read-only: true

      - name: Get last successful CI commit
        uses: nrwl/nx-set-shas@3e9ad7370203c1e93d109be57f3b72eb0eb511b1
        with:
          fallback-sha: 4b825dc642cb6eb9a060e54bf8d69288fbee4904

      - id: generate-matrices
        name: Create output matrices
        run: |
          python ./.github/scripts/generate-build-matrices.py "$NX_BASE" Release

  build:
    name: Build extensions (${{ matrix.chunk.number }})
    needs: prepare
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: ${{ toJson(fromJson(needs.prepare.outputs.matrix).chunk) != '[]' }}
    strategy:
      matrix: ${{ fromJSON(needs.prepare.outputs.matrix) }}
    steps:
      - name: Checkout main branch
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
        with:
          java-version: 17
          distribution: temurin

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@f29f5a9d7b09a7c6b29859002d29d24e1674c884 # v5.0.1
        with:
          cache-read-only: ${{ matrix.chunk.number > 1 }}

      - name: Prepare signing key
        run: |
          echo ${{ secrets.SIGNING_KEY }} | base64 -d > signingkey.jks

      - name: Build extensions (${{ matrix.chunk.number }})
        env:
          MODULES: ${{ join(matrix.chunk.modules, ' ') }}
          ALIAS: ${{ secrets.ALIAS }}
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "MODULES: $MODULES"
          # list gradle projects once for validation
          ./gradlew projects --no-daemon > gradle-projects.txt || true
          echo "Gradle projects:"
          sed -n '1,200p' gradle-projects.txt || true

          for TASK in $MODULES; do
            echo "Processing requested task: $TASK"
            PROJECT_PATH="${TASK%:*}"
            if [ -z "$PROJECT_PATH" ]; then
              echo "Invalid task format (no project path): $TASK — skipping"
              continue
            fi

            # Check if project path exists in gradle projects output
            if grep -Fq "$PROJECT_PATH" gradle-projects.txt; then
              echo "Found project $PROJECT_PATH — running: ./gradlew $TASK"
              ./gradlew "$TASK" --no-daemon || { echo "Task $TASK failed"; exit 1; }
            else
              echo "Project $PROJECT_PATH not found — skipping task $TASK"
            fi
          done

      - name: List generated APKs (debug)
        run: |
          echo "Listing APKs produced by this build chunk (workspace root):"
          find . -type f -name "*.apk" -print || true
          echo "Count:"; find . -type f -name "*.apk" | wc -l || true

      - name: Upload APKs (${{ matrix.chunk.number }})
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: "github.repository == 'tsundoku-otaku/extensions-source'"
        with:
          name: "individual-apks-${{ matrix.chunk.number }}"
          path: "**/*.apk"
          retention-days: 1

      - name: Clean up CI files
        run: rm signingkey.jks

  publish:
    name: Publish extension repo
    needs: [prepare, build]
    if: "github.repository == 'tsundoku-otaku/extensions-source'"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Download APK artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: ~/apk-artifacts

      - name: Set up JDK
        uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5.2.0
        with:
          java-version: 17
          distribution: temurin

      - name: Checkout main branch
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: main
          path: main
          persist-credentials: false

      - name: Create repo artifacts (move APKs and run Inspector)
        run: |
          cd main
          python ./.github/scripts/move-built-apks.py

          # Ensure any artifacts downloaded by the workflow are included. Download step saves
          # artifacts to ~/apk-artifacts — copy them into the repo/apk directory so Inspector
          # will see all APKs.
          mkdir -p repo/apk || true
          echo "Copying artifacts from ~/apk-artifacts to main/repo/apk"
          cp -a ~/apk-artifacts/* repo/apk/ || true

          # Download Inspector release and run it to produce output.json used by create-repo.py
          # Inspector is used to inspect APKs and produce a JSON metadata file (output.json).
          # It installs APKs into a simulated Android environment and extracts metadata used
          # by create-repo.py to generate the index files. Removing Inspector breaks create-repo.py
          # because it expects output.json to exist.
          echo "Looking up latest Inspector release..."
          INSPECTOR_LINK="$(curl -s "https://api.github.com/repos/keiyoushi/extensions-inspector/releases/latest" | jq -r '.assets[0].browser_download_url')"
          echo "Inspector download link: $INSPECTOR_LINK"
          curl -L "$INSPECTOR_LINK" -o ./Inspector.jar

          echo "Running Inspector to generate output.json"
          java -jar ./Inspector.jar "repo/apk" "output.json" "tmp" || { echo "Inspector failed"; exit 1; }

          echo "Inspector output files:"; ls -lah output.json tmp || true

          python ./.github/scripts/create-repo.py

      - name: Checkout repo branch
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          repository: tsundoku-otaku/extensions
          token: ${{ secrets.BOT_PAT }}
          ref: repo
          path: repo
          persist-credentials: true

      - name: Merge and deploy repo
        env:
          DELETE: ${{ needs.prepare.outputs.delete }}
        run: |
          cd repo
          python ../main/.github/scripts/merge-repo.py "$DELETE"
          ../main/.github/scripts/commit-repo.sh
